  <TEMPLATE name="login">
  <div class="row">

  <div class= "col-md-3"></div> 
  <div class="col-md-6">
  <form id="login-form" action="action">
      <div class="well well-lg" style="text-align:center;">
      <b>Sign In:</b><br/><br/>
      <em>Enter your email:</em><br/>
        <input type="email" id="login-email" placeholder="email" /><br/>
      <em>Enter your password:</em><br/>
        <input type="password" id="login-password" placeholder="password" /> <br/>
        <input type="submit" id="login-button" value="Sign in"/>
     </div>
   </form> 
   </div>
   </div>

   <div class="row">
    <div class= "col-md-3"></div> 
      <div class="col-md-6 well well-lg" style="text-align:center;">
      <b>OR Create an Account:</b> <br/><br/>
      {{>register}}
      </div>
   </div>
   </TEMPLATE>
