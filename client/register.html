  <template name="register">
   <form id="register-form" action="action">
      <div style="text-align:center;">
      Enter your email:<br/>
       <input type="email" id="account-email" placeholder="email" /><br/>
       Enter your username:<br/>
       <input type="text" id="account-username" placeholder="username" /><br/>
       Enter your password:<br/>
       <input type="password" id="account-password" placeholder="password" /><br/>

       {{>iconSelect}}
       <input type="submit" id="create-account" value="Sign up" />
     </div>
   </form>
  </template>


     <template name="iconSelect">
   <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Pick your avatar
    <span class="caret"></span></button>
    <div class="dropdown-menu">
    {{#each icons}}
      <a href="#"><img src="/{{this}}" style="height:30px;" class="js-avatar"/> </a>
    {{/each}}
    </div>
  </div>
   </template>
