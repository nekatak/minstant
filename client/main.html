<head>
  <title>minstant</title>
</head>

<body>
</body>

<!-- this is the main template used by iron:router to build the page -->
<template name="ApplicationLayout">
  {{> yield "header"}}
  
  <div class="container">
  {{> yield "main"}}
  </div>
</template>

<!-- top level template for the nav bar -->
<template name="navbar">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        Minstant!
      </a>
    </div>
    <div class="nav navbar-nav">
   <!--signout-->
   <a href="#" onclick="Meteor.logout()">Signout</a>
</div>
  </div>
</nav>
</template>

<!-- Top level template for the lobby page -->
<template name="lobby_page">
  {{> available_user_list}}
</template>

<!-- display a list of users -->
<template name="available_user_list">
  <h2>Choose someone to chat with:</h2>
  <div class="row">
  {{#each users}}
  {{> available_user}}
  {{/each}}
</div>
</template>

<!-- display an individual user -->
<template name="available_user">
  <div class="col-md-2">
    <div class="user_avatar">
      {{#if isMyUser _id}} 
      <div class="bg-success">{{getUsername _id}} (YOU)
        <br/>
        <img src="/{{profile.avatar}}" class="avatar_img">      
      </div>
      {{else}}
      <a href="/chat/{{_id}}">
        {{getUsername _id}}
        <br/>
        <img src="/{{profile.avatar}}" class="avatar_img">
      </a>
      {{/if}}
    </div>
  </div>
</template>


<!-- Top level template for the chat page -->
<template name="chat_page">
  <h2>Type in the box below to send a message!</h2>

  <div class="row form">
    <div class="col-md-3">
      <form class="js-send-chat">
      <input class="input js-input" type="text" name="chat" placeholder="type a message here...">
      <button class="btn btn-default">send</button>
    </form> 
    </div>
    <!--emoticons area!-->
    {{>emoticons}}
  </div>

      {{#each messages}} 
        <div class="row">
      {{#if thisisuser textBy}} 
      <div class="col-md-5 panel panel-primary">
        <img src="/{{ava}}" style="width:30px;">(<em>{{textBy}}</em>):   {{text}} 
      </div>
       {{else}}
       <div class="col-md-7"></div>
       <div class="col-md-5 panel panel-warning">
        <img src="/{{ava}}" style="width:30px;">(<em>{{textBy}}</em>):  {{text}}    
        </div>
       {{/if}}
       </div>
      {{/each}}
    
</template>

<template name="emoticons">
  <div class="col-md-3" style="background-color:white;">
    {{#each icons}}
    <img src="/{{this}}" alt="{{this}}" class="js-emoticon" style="height:30px;" />
    {{/each}}      
    </div>
</template>
